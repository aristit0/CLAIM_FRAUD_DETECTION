<!DOCTYPE html>
<html>
<head>
    <title>Claim Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand">Claim Submission UI</span>

        {% if session.user %}
        <a href="{{ url_for('submit_claim') }}" class="btn btn-outline-light me-2">Submit Claim</a>
        <a href="{{ url_for('list_claims') }}" class="btn btn-outline-light me-2">List Claims</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
